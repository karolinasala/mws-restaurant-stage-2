<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="http://localhost:1337">
  <meta name="theme-color" content="#252831">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" tabindex="0" aria-label="Google Map" aria-hidden="true">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Map with restaurants</label>
    <section>
      <div class="filter-options">
        <h3>Filter Results</h3>
        <select id="neighborhoods-select" aria-label="Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option role="option" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Types of cuisines" name="cuisines" onchange="updateRestaurants()">
          <option  role="option" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/10.5.2/lazyload.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBc3BpaIpwuYAd3YYx8uqlFotBVXIGMKI&libraries=places&callback=initMap"></script>
</body>
</html>
